<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ asset_prefix }}static/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="{{ asset_prefix }}index.html" class="logo">ðŸ“Š Postcard Dashboard</a>
            <div class="nav-links">
                <a href="{{ asset_prefix }}city/index.html">Cities</a>
                <a href="{{ asset_prefix }}crypto/index.html">Crypto</a>
                <a href="{{ asset_prefix }}stocks/index.html">Stocks</a>
            </div>
        </nav>
    </header>

    {% if layout == 'list' %}
    <main data-search>
        {% if breadcrumb %}
        <div class="breadcrumb">{{ breadcrumb | safe }}</div>
        {% endif %}
        {{ content }}
    </main>
    <script src="{{ asset_prefix }}static/search.js"></script>
    {% else %}
    <main>
        {% if breadcrumb %}
        <div class="breadcrumb">{{ breadcrumb | safe }}</div>
        {% endif %}
        {{ content }}
    </main>
    {% endif %}

    <footer>
        <p>Generated at {{ generated_at }} | <a href="https://github.com/PokeyPoke/postcard-dashboard">Source</a></p>
        <p class="local-time">Local time: <span id="local-time">â€”</span></p>
    </footer>
    
    <script>
        // Update local time
        function updateLocalTime() {
            const now = new Date();
            const timeStr = now.toLocaleString(undefined, {
                year: 'numeric',
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('local-time').textContent = timeStr;
        }
        updateLocalTime();
        setInterval(updateLocalTime, 1000);
    </script>
</body>
</html>
